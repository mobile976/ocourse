{% extends "base.html" %}
{% block title %}Шинэ хүсэлт{% endblock %}

{% block content %}
{% include "partials/slide_detail.html" with title="Шинэ пост оруулах / засах" %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-xl-6">

      <div class="card shadow-sm mb-3">
        <div class="card-header text-center">
          <h1 class="h5 mb-0">Шинэ пост</h1>
        </div>

        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">
              Илгээх
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
